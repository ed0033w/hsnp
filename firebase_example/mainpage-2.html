<script>
  // Script to open and close sidebar
  function open_menu() {
      document.getElementById("mySidebar").style.display = "block";
  }

  function close_menu() {
      document.getElementById("mySidebar").style.display = "none";
  }

  firebase.auth().onAuthStateChanged(function(user) {
        var username = document.getElementById("username");
        var signoutSmtBtn = document.getElementById("signoutSmtBtn");
        if (user) {
            //sign out
            signoutSmtBtn.addEventListener("click",function(){
                firebase.auth().signOut().then(function() {
                  console.log("User sign out!");
                  alert("登出成功");
                  window.location.href = 'mainpage-2.html';
                }, function(error) {
                  console.log("User sign out error!");
                  alert("登出失敗");
                })
            },false);

            firebase.database().ref('/users/' + user.uid).once('value').then(function(snapshot) {
            console.log(snapshot.val().username);
            username.textContent = snapshot.val().username + " " + snapshot.val().grade + " " + snapshot.val().sub;
          });
        }
        else{
          signoutSmtBtn.addEventListener("click",function(){
            window.location.href = 'login.html';
          });

          //window.location.href = 'login.html';
          username.textContent = "未登入";
          document.getElementById("signout").textContent = "登入"
          console.log("User is not logined yet.");
        }
  });




</script>
